<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
const prepositions = ['the','an','a'];
const bandsElm = document.querySelector('#bands');

// with regex
function strip(bandName) {
  return bandName.replace(/^(a |the |an )/i, '').trim();
}

const sortedBands = bands.sort(function(a, b){

  // let firstItem = a.split(' ');
	// let secondItem = b.split(' ');
	// let toCompareA = prepositions.indexOf(firstItem[0].toLowerCase()) === -1 ? firstItem[0] : firstItem[1];
	// let toCompareB = prepositions.indexOf(secondItem[0].toLowerCase()) === -1 ? secondItem[0] : secondItem[1];
	// if(toCompareA > toCompareB){
  //   return 1;
  // }else{
  //   return -1;
  // }

  if(strip(a) > strip(b)){
    return 1;
  }else{
    return -1;
  }
});

bandsElm.innerHTML = sortedBands.map(function(item){
  return `<li>${item}</li>`
}).join(' ');

</script>

</body>
</html>
